<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>peui form 表单布局</title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link type="images/x-icon" rel="shortcut icon" href="/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../../assets/peace-ui/css/peui-min.css">
</head>
<body>

    <style>
        .operate__row_box_checkout{ margin-left: 35px; }
        .operate__row_box_empty1 { width: 90px; }
        .operate__row_box_label { width: 60px; }
        #c-oddNumber { width: 150px; }
        #c-businessDate { width: 110px; }
        #c-storeType { width: 120px; }
        #c-charger { width: 180px; }
        #c-memberNo { width: 150px;}
        #c-memberName { width: 270px;}
        #c-notes { width: 300px; }
        #c-creator { width: 150px; }
        #c-creator, #c-examiner { width: 90px; }
        #c-createDate, #c-examineDate { width: 150px; }

        #c-balance, 
        #c-scanCode, 
        #c-transfer,
        #c-cash { width: 80px;}
        #c-actualReceive,
        #c-totalReceive { width: 100px; }
    </style>


    <div class="wrap">
        <div class="peui-form">
            <div class="peui-row">
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">单号</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input peui-textbox_border-bottoom" id="c-oddNumber" value="D120000202104027164">
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">业务日期</span>
                    </div>
                    <div class="peui-cell__bd">
                        <div class="peui-box peui-box_drop">
                            <input type="text" class="peui-input" id="c-businessDate" value="2024-02-06" readonly>
                        </div>
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">出库类型</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input" id="c-storeType" value="客户自取">
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">经手人</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input" id="c-charger" value="张三丰">
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">备注</span>
                    </div>
                    <div class="peui-cell__bd">
                        <textarea class="peui-textarea" id="c-notes">区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米区拉理收术土放线满江维但信月面米</textarea>
                    </div>
                </div><!--/.peui-cell-->
            </div><!--/.peui-row-->
            <div class="peui-row">
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">会员编码</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input" id="c-memberNo" value="K1360">
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">会员姓名</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input"  id="c-memberName" value="冯静">
                    </div>
                    <div class="peui-cell__btn">
                        <button type="button" class="peui-btn">选择</button>
                    </div>
                </div><!--/.peui-cell-->
            </div><!--/.peui-row-->
            <div class="peui-row">
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">制单人</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input peui-textbox_border-bottoom" id="c-creator" value="吴用" readonly>
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">制单日期</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input peui-textbox_border-bottoom" id="c-createDate" value="2025-03-16" readonly>
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">是否审核</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="checkbox" class="peui-checkbox" id="c-examined"  checked>
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">审核人</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input peui-textbox_border-bottoom" id="c-examiner" value="公孙二娘" readonly>
                    </div>
                </div><!--/.peui-cell-->
                <div class="peui-cell">
                    <div class="peui-cell__hd">
                        <span class="peui-label">审核日期</span>
                    </div>
                    <div class="peui-cell__bd">
                        <input type="text" class="peui-input peui-textbox_border-bottoom" id="c-examineDate" value="2025-03-16" readonly>
                    </div>
                </div><!--/.peui-cell-->
            </div><!--/.peui-row-->
        </div><!--/.peui-form-->
    </div><!--/.wrap-->

</body>
</html>
